<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCSP - Site - 东方绮梦</title>
    <link rel="icon" href="https://img.picui.cn/free/2024/07/08/668bb3149ee26.png" type="image/x-icon">
    <!-- 使用在线链接作为iOS设备的图标 -->
    <link rel="apple-touch-icon" href="https://img.picui.cn/free/2024/07/08/668bb3149ee26.png">
    <style>
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        header {
            background-image: url('mc/wallpaper_minecraft.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #FFFFFF;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 1020;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            transition: all 0.3s;
        }

        .hamburger.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        nav {
            background: #333;
            color: #fff;
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s;
            padding-top: 20px;
            overflow-y: auto;
            z-index: 1010;
        }

        nav ul {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 15px;
            border-bottom: 1px solid #444;
            transition: background 0.3s;
        }

        nav ul li a:hover,
        nav ul li a.active {
            background-color: #555;
        }

        .main-content {
            padding: 20px;
        }

        section {
            display: none;
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section.active {
            display: block;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            color: #ffffff;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 1;
            outline: none;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: width 0.3s;
            z-index: -1;
        }

        .button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .button:hover::before {
            width: 100%;
        }

        .button:active {
            background-color: #4e555b;
            transform: translateY(1px);
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" onclick="closeMenu()"></div>
    <header>
        <div class="container">
            <h1>MCSP-Site</h1>
        </div>
    </header>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <nav>
        <ul>
            <li><a href="#" class="active" onclick="event.preventDefault(); switchSection('home')">首页</a></li>
            <li><a href="#" onclick="event.preventDefault(); switchSection('community')">社区</a></li>
            <li><a href="#" onclick="event.preventDefault(); switchSection('about')">About</a></li>
            <li><a href="#" onclick="event.preventDefault(); switchSection('contact')">Contact Us</a></li>
        </ul>
    </nav>
    <div class="main-content container">
        <!-- 首页内容 -->
        <section id="home" class="active">
            <h2>首页</h2>
            <p>欢迎来到MCSP-Site首页</p>
            <p>东方绮梦测试中。。。</p>
        </section>

        <!-- 社区内容 -->
        <section id="community">
            <h2>社区</h2>
            <p>欢迎来到社区页面！在这里你可以与其他原神爱好者互动。</p>
            <div class="buttons">
                <a href="http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=..." class="button" target="_blank">加入QQ群</a>
                <a href="https://b23.tv/pP6LEsF" class="button" target="_blank">访问B站</a>
            </div>
        </section>

        <!-- 关于内容 -->
        <section id="about">
            <h2>关于</h2>
            <p>这是关于页面，介绍本站的信息。</p>
        </section>

        <!-- 联系我们内容 -->
        <section id="contact">
            <h2>联系我们</h2>
            <p>这是联系我们页面。如果有任何问题，请随时联系。</p>
        </section>
    </div>
    <footer>
        <div class="container">
            <p>© 2024 MCSP-Site. All rights reserved.</p>
        </div>
    </footer>
    <script>
        let menuOpen = false;

        function toggleMenu() {
            const nav = document.querySelector('nav');
            const hamburger = document.querySelector('.hamburger');
            const overlay = document.querySelector('.overlay');
            
            if (!menuOpen) {
                nav.style.left = '0';
                hamburger.classList.add('active');
                overlay.style.display = 'block';
            } else {
                nav.style.left = '-250px';
                hamburger.classList.remove('active');
                overlay.style.display = 'none';
            }
            menuOpen = !menuOpen;
        }

        function switchSection(sectionId) {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('nav ul li a');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            navLinks.forEach(link => {
                if (link.getAttribute('href') === '#' + sectionId) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            document.getElementById(sectionId).classList.add('active');
            closeMenu();
        }

        function closeMenu() {
            if (menuOpen) {
                toggleMenu();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (menuOpen) {
                closeMenu();
            }
        });
    </script>
</body>
</html>
